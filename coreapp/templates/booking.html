	{% block content %}
      <div class="row">
        <div id="rowd" class="columnd">
            <h1 class="mt-6">your new place to stay</h1>
            <div class="formh" id="formbook">
				<form method="POST" action="{% url 'booking' %}">

                {% csrf_token %}
                <div class="latest-message">.
                  {% if messages %}
                      {% for message in messages %}
                          {% if forloop.last %}
                              <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                          {% endif %}
                      {% endfor %}
                  {% endif %}
                </div>
				<div class="segmented-control">
					<button class="segmented-control-button" id="option1Btn">Short-Term</button>
					<button class="segmented-control-button" id="option2Btn">6-Months</button>
				  </div>		  
				  <div class="mb-2">
					<input type="text" placeholder="Name" class="form-control" id="" name="username">
				  </div>
                <div class="mb-2">
                  <input type="email" placeholder="Email" class="form-control" id="" name="pass">
                </div>	
				<div class="mb-2">
					<input type="tel" placeholder="Phone Number" class="form-control" id="" name="pass">
				</div>
				<div class="mb-2">
					<select class="form-select" id="inputGroupSelect01" >
					  <option value="" {% if form.unit_type.value is None %}selected{% endif %}>Unit</option>
					  <option value="Unit1" {% if form.unit_type.value == 'Unit1' %}selected{% endif %}>Unit1</option>
					  <option value="Unit 2" {% if form.unit_type.value == 'Unit 2' %}selected{% endif %}>Unit 2</option>
					  <option value="Unit 3" {% if form.unit_type.value == 'Unit 3' %}selected{% endif %}>Unit 3</option>
					  <option value="Unit 4" {% if form.unit_type.value == 'Unit 4' %}selected{% endif %}>Unit 4</option>
					</select>
				  </div>  
				<div class="mb-4">
				<input type="date" placeholder="Choose Date" class="form-control" id="" name="pass">
				</div>
                <button type="submit" class="boksub">SUBMIT</button>
			</form>

            </div>
        </div>
        <div class="columnd" id="lhs">
          <div class="hnav">
            <a href="{% url 'homepage' %}">HOME</a>
            <a href="{% url 'admins' %}">CONTACTS</a>
          </div>     
        </div>  
      </div>  
	  <script>
		// Get all buttons and content divs
		var buttons = document.querySelectorAll('.segmented-control-button');

		buttons.forEach(function(button) {
		button.addEventListener('click', function() {
			// Remove 'active' class from all buttons
			buttons.forEach(function(btn) {
			btn.classList.remove('active');
			});

			// Add 'active' class to the clicked button
			button.classList.add('active');

			// Apply custom styles for the active button
			buttons.forEach(function(btn) {
			if (btn.classList.contains('active')) {
				btn.style.backgroundColor = '#007bff';
				btn.style.color = '#fff';
			} else {
				btn.style.backgroundColor = ''; // Reset background color for inactive buttons
				btn.style.color = ''; // Reset text color for inactive buttons
			}
			});
		});
		});
	  </script>
	  {% endblock %}
