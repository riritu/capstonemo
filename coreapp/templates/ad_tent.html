{% extends "admins.html" %}
{% load static %}
{% block content %}
    <div class="tntcon">
        <div class="tntlist">All Tenants 
            <span id="sort-btn">Sort by 
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </span>
            <select id="sort-options">
                <option value="asc">Alphabetical Order</option>
                <option value="desc">Reverse Alphabetical Order</option>
            </select>
        </div>        
        <hr>
        <table class="tnt">
            <div class="action-button">
                <a href="{% url 'creacc' %}" class="add-button">
                    <img src="{% static 'coreapp/images/add-to-queue 1.png' %}" alt="" class= "adtimg"> Add Account
                </a>
            </div>
            <tr>
                <th><div class="rounded-content">Name</div></th>
                <th>Contact</th>   
                <th>Unit Type</th>
            </tr>
            {% for item in Tenants %}
            <tr>
                <td><div class="rounded-content">{{ item.tent_name }}</div></td>
                <td>{{ item.tent_pnum }}</td>   
                <td><div class="rounded-content">{{ item.unit_type }}</div></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        $(document).ready(function() {
    // Event listener for sorting button click
    $('#sort-btn').on('click', function() {
        var sortingOrder = $('#sort-options').val();
        var columnToSort = 0; // Assuming you want to sort by the first column

        // Sort the table rows based on the selected option
        var rows = $('#tenants-table tbody tr').get();

        rows.sort(function(a, b) {
            var textA = $(a).children('td').eq(columnToSort).text().toUpperCase();
            var textB = $(b).children('td').eq(columnToSort).text().toUpperCase();

            if (sortingOrder === 'asc') {
                return textA.localeCompare(textB);
            } else if (sortingOrder === 'desc') {
                return textB.localeCompare(textA);
            }
        });

        // Reorder the table rows
        $.each(rows, function(index, row) {
            $('#tenants-table tbody').append(row);
        });
    });
});


    </script>
{% endblock %}
