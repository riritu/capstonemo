{% extends "admins.html" %}
{% load static %}
{% block content %}
    <div class="tntcon">
        <div class="tntlist">All Tenants 
            <span id="sort-btn">Sort by 
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </span>
            <select id="sort-options">
                <option value="asc">Alphabetical Order</option>
                <option value="desc">Reverse Alphabetical Order</option>
            </select>
        </div>        
        <hr>
        <table class="tnt">
            <div class="action-button">
                <a href="{% url 'creacc' %}" class="add-button">
                    <img src="{% static 'coreapp/images/add-to-queue 1.png' %}" alt="" class= "adtimg"> Add Account
                </a>
            </div>
            <tr>
                <th><div class="rounded-content">Name</div></th>
                <th>Contact</th>   
                <th>Unit Type</th>
                <th>Action</th>
            </tr>
            {% for item in Tenants %}
            <tr>
                <td><div class="rounded-content">{{ item.tent_name }}</div></td>
                <td>{{ item.tent_pnum }}</td>   
                <td><div class="rounded-content">{{ item.unit_type }}</div></td>
                <td><button class="delete-button" data-tent-id="{{ item.id }}">Delete</button></td>

            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
    // Event listener for sorting button click
        $('#sort-btn').on('click', function() {
        var sortingOrder = $('#sort-options').val();
        var columnToSort = 0; // Assuming you want to sort by the first column

        // Sort the table rows based on the selected option
        var rows = $('#tenants-table tbody tr').get();

        rows.sort(function(a, b) {
            var textA = $(a).children('td').eq(columnToSort).text().toUpperCase();
            var textB = $(b).children('td').eq(columnToSort).text().toUpperCase();

            if (sortingOrder === 'asc') {
                return textA.localeCompare(textB);
            } else if (sortingOrder === 'desc') {
                return textB.localeCompare(textA);
            }
        });

        // Reorder the table rows
        $.each(rows, function(index, row) {
            $('#tenants-table tbody').append(row);
        });
        });
    });
        window.addEventListener('load', function() {

        document.querySelectorAll('.delete-button').forEach(function(button) {
                button.addEventListener('click', function() {
                    var unitId = this.getAttribute('data-unit-id');
                    if (confirm('Are you sure you want to delete this tenant?')) {
                        fetch(`/delete-unit/${unitId}/`, {
                            method: 'DELETE',
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                this.parentElement.remove();
                                alert('Unit deleted successfully.');
                            } else {
                                alert('Failed to delete unit.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    }
                });
            });
        });

        document.querySelectorAll('.delete-button').forEach(function(button) {
        button.addEventListener('click', function() {
        var tenantId = this.getAttribute('data-tent-id');  // Get the tenant ID from data-tent-id attribute
        // Rest of your code..
        if (confirm('Are you sure you want to delete this tenant?')) {
            fetch(`/delete-tent/${tenantId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.parentElement.parentElement.remove();  // Remove the entire row
                    alert('Unit deleted successfully.');
                } else {
                    alert('Failed to delete unit.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });
});
    </script>
{% endblock %}
